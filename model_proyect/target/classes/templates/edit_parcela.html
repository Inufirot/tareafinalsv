<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Editar Parcela</title>
</head>
<body>
	<div align="center">
		<h1>Editar Parcela</h1>
		<br />
		<form action="#" th:action="@{/saveparcela}" th:object="${parcela}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>IdParcela</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Nombre</td>
					<td>
						<input type="text" th:field="*{nombre}" />
					</td>
				</tr>
				<tr>
					<td>Area</td>
					<td><input type="text" th:field="*{area}" /></td>
				</tr>
				<tr>
					<td>Privada</td>
					<td><input type="text" th:field="*{privada}" /></td>
				</tr>
				
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
