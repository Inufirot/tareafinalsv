<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Ejemplar</title>
</head>
<body>
	<div align="center">
		<h1>Edit Ejemplar</h1>
		<br />
		<form action="#" th:action="@{/saveejemplar}" th:object="${ejemplares}"    
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>IdEjemplar</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Edad</td>
					<td>
						<input type="text" th:field="*{edad}" />
					</td>
				</tr>
				<tr>
					<td>FechaCompra</td>
					<td><input type="date" th:field="*{fechaCompra}" /></td>
				</tr>
				<tr>
					<td>FechaPlantacion</td>
					<td><input type="date" th:field="*{fechaPlantacion}" /></td>
				</tr>
				
				
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
